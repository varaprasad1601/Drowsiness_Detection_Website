{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drowsiness Detection</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <script src="{% static 'jquery.js' %}"></script>
</head>
<body>
    <div class="container-fluid bg-light justify-content-center py-3 pb-5">
        <div class="col-md-12 justify-content-center d-flex flex-column align-items-center">
            <h1 class="p-1 mb-4">Drowsiness Detection</h1>
            <div class="col-md-12 px-5 d-flex justify-content-center">
                <div class="col-md-5 rounded shadow bg-white mb-2">
                    <div class="col-md-12 text-center p-3">
                        <h4>Register</h4>
                    </div>
                    <div class="col-md-12 p-4 mb-3">
                        <form onsubmit="return validate()" method="post">
                            {% csrf_token %}
                            <div class="form-group mb-2">
                                <label class="mb-1">Name</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>
                            <div class="col-md-12 d-flex justify-content-between">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="mb-1">Phone Code</label>
                                        <select class="form-control" name="p_code" id="p_code" required>
                                            <option></option>
                                            {% for i in codes %}
                                            <option>{{i}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-7">
                                    <div class="form-group mb-2">
                                        <label class="mb-1">Mobile Number</label>
                                        <input type="text" name="number" class="form-control" required pattern="[0-9]{10}" title="Enter Valid Mobile Number [0-9]">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-2">
                                <label class="mb-1">Company/Inistitute</label>
                                <select class="form-control" name="company" id="company" required>
                                    <option></option>
                                    <option>vara</option>
                                    <option>vara</option>
                                    <option>vara</option>
                                    <option>vara</option>
                                </select>
                            </div>
    
                            <input type="text" id="face_encodings" hidden name="face_encodings">
    
                            <div class="form-group py-3 mt-3">
                                <input type="button" class="btn btn-warning border text-light" style="width: 100%;" id="train" onclick="train_data()" value="Train Data">
                            </div>
                            <div class="form-group mt-2">
                                <input type="submit" class="btn btn-success" value="Register" style="width: 100%;">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function train_data(){
            $("#train").attr('disabled','disabled')
            $("#face_encodings").attr('value',"")
            $.ajax({
                url:"{% url 'train' %}",
                type:"get",
                success:function(data){
                    console.log(data)
                    if (data){
                        $("#train").removeAttr('disabled')
                        $("#train").css('background','#fd7e14')
                        $("#train").attr('value','âœ“ Data Trained')
                        $("#train").attr('title','Clear & Train Data Again')
                        $("#face_encodings").attr('value',data)
                    }
                }
            });
        }

        function validate(){
            face_encodings = $("#face_encodings").val()
            company = $("#company").val()
            if (face_encodings.length == 4331){
                return true
            }
            if (face_encodings.length == 0) {
                alert("Data Not Trained")
                $("#train").css('background','red')
                return false
            } else {
                alert("Train Data Again")
                $("#train").css('background','#ffc107')
                $("#train").attr('value','Train Data')
                return false   
            }
        }
    </script>
</body>
</html>
